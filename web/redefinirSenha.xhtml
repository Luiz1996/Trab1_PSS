<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"></link>
    <title>Redefinir Senha | BiblioTec</title>
    <link href="export/images/icone.png" rel="shortcut icon" type="image/x-png"></link>
    <meta charset="utf-8">
        <style>
            #geral {
                position: fixed;
                top: 70px;
                bottom: 0;
                left: 0;
                right: 0px;
                margin: auto;
                width: 400px;
                height: 370px;
                padding: 0px;
                border: solid 1pX black;
                display: block;
            }

            .dadosPreenchidos {
                position: fixed;
                top: 235px;
                bottom: 0;
                left: 0;
                right: 0px;
                margin: auto;
                width: 350px;
                height: 500px;
                padding: 0px;
                display: block;
            }

            .popup {
                position: fixed;
                top: -100px;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                width: 500px;
                height: 135px;
                padding: 15px;
                border: solid 1pX black;
                background: white;
                display: none;
            }

            .fechar {
                position: absolute;
                top: -93px;
                bottom: 0;
                left: 0;
                right: -460px;
                margin: auto;
                width: 25px;
                height: 25px;
                border: black 1px solid;
                border-radius: 3px;
                background: gray;
                color: blue;
            }
        </style>
    </meta>

    <script type="text/javascript">
        function abrir() {
            document.getElementById('popup').style.display = 'block';
        }

        function fechar() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</h:head>
<h:body>
    <i><h1 align="center"> BiblioTec </h1></i>
    <p:menubar style="align-items: center">
        <p:menuitem value="INÍCIO" url="gestaoBibliotecas.xhtml"></p:menuitem>
        <p:menuitem value="AJUDA?" url="javascript: abrir();"></p:menuitem>
    </p:menubar>
    <div class="jumbotron" id="geral">
        <section class="row">
            <div class="dadosPreenchidos">
                <h:form>
                    <h5 align="center">Redefinir Senha</h5><br></br>
                    <div class="email" id="email">
                        <h:outputLabel value="E-mail"/><font color="red">*</font><br></br>
                        <p:inputText value="#{usuarioController.user.email}"
                                     class="form-control"
                                     placeholder="Insira seu e-mail"
                                     maxlength="100"
                                     required="true"/>
                    </div>
                    <div class="cpf" id="cpf">
                        <h:outputLabel value="CPF"/><font color="red">*</font><br></br>
                        <p:inputMask class="form-control"
                                     value="#{usuarioController.user.cpf}"
                                     mask="999.999.999-99"
                                     required="true"
                                     placeholder="Insira o seu CPF"
                                     maxlength="14"/>
                    </div>
                    <div class="dtNasc" id="dtNasc">
                        <h:outputLabel value="Data de Nascimento"/><font color="red">*</font>
                        <p:inputMask class="form-control"
                                     value="#{usuarioController.user.datanasc}"
                                     mask="99/99/9999"
                                     required="true"
                                     placeholder="DD/MM/AAAA"
                                     maxlength="10"/>
                    </div>
                    <br/>
                    <div class="redefSenha" id="redefSenha">
                        <h:commandButton value="Redefinir Senha" 
                                         class="btn btn-block btn-primary"
                                         action="#{usuarioController.realizaRedefinirSenha}"/>
                    </div>
                </h:form>
            </div>
        </section>
    </div>
    <div id="popup" class="popup">
        <p>Olá,
            <button class="fechar" onclick="fechar()">x</button>
            <b></b>
            <p>
                Para redefinir sua senha basta prencher corretamente o que se pede abaixo e clicar em <b>Redefinir Senha</b>.<br/> <u>Uma nova senha é gerada e enviada em seu e-mail.</u>
            </p>
        </p>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"></link>

    <title>Minhas Reservas | BiblioTec</title>

    <link href="export/images/icone.png" rel="shortcut icon" type="image/x-png"></link>
</h:head>
<h:body>
    <i><h1 align="center"> BiblioTec </h1></i>
    <h:form>
        <p:menubar style="align-items: center">
            <p:menuitem value="MENU INICIAL" action="#{usuarioController.chamaMenuInicial}"></p:menuitem>
        </p:menubar>
    </h:form>
    <div class="jumbotron">
        <section alig="center" class="right">
            <h:form>
                <p:dataTable id="tbl" class="tbl" var="reserva"
                             value="#{livroController.realizaConsultaReservas()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="5"
                             scrollWidth="1300">

                    <f:facet name="header">Relação de Reservas</f:facet>
                    <f:facet name="{Exporters}">
                        <div style="float:left;padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage url="/export/images/pdf.png" width="24"
                                                title="Exportar todas as páginas como PDF"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="MinhasReservas"/>
                            </h:commandLink>
                        </div>
                        <div style="float:left;padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage url="/export/images/xls.png" width="34"
                                                title="Exportar todas as páginas como planiha"/>
                                <p:dataExporter type="xls" target="tbl" fileName="MinhasReservas"/>
                            </h:commandLink>
                        </div>
                    </f:facet>
                    <p:column headerText="Título">
                        <h:outputText value="#{reserva.titulo}"/>
                    </p:column>

                    <p:column headerText="Autor">
                        <h:outputText value="#{reserva.autor}"/>
                    </p:column>

                    <p:column headerText="Editora">
                        <h:outputText value="#{reserva.editora}"/>
                    </p:column>

                    <p:column headerText="Ano Lanç." width="110">
                        <h:outputText value="#{reserva.anolancamento}"/>
                    </p:column>

                    <p:column headerText="Volume" width="110">
                        <h:outputText value="#{reserva.volume}"/>
                    </p:column>

                    <p:column headerText="Dt. Retirada" width="110">
                        <h:outputText value="#{reserva.datares}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </section>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"></link>
    <title>Redefinir Senha | BiblioTec</title>
    <meta charset="utf-8">
        <style>
            #geral {
                position: fixed;
                top: -100px;
                bottom: 0;
                left: 0;
                right: 0px;
                margin: auto;
                width: 400px;
                height: 450px;
                padding: 0px;
                border: solid 1pX black;
                display: block;
            }

            .dadosPreenchidos {
                position: fixed;
                top: -30px;
                bottom: 0;
                left: 0;
                right: 0px;
                margin: auto;
                width: 350px;
                height: 500px;
                padding: 0px;
                display: block;
            }
        </style>
    </meta>
    <link href="export/images/icone.png" rel="shortcut icon" type="image/x-png"></link>
</h:head>
<h:body>
    <div class="jumbotron" id="geral">
        <section class="row">
            <div class="dadosPreenchidos">
                <h:form>
                    <h5 align="center">Redefinir Senha</h5><br></br>
                    <div class="email" id="email">
                        <h:outputLabel value="E-mail"/><font color="red">*</font><br></br>
                        <p:inputText value="#{usuarioController.user.email}"
                                     class="form-control"
                                     placeholder="Insira seu e-mail"
                                     maxlength="100"
                                     required="true"/>
                    </div>
                    <div class="cpf" id="cpf">
                        <h:outputLabel value="CPF"/><font color="red">*</font><br></br>
                        <p:inputMask class="form-control"
                                     value="#{usuarioController.user.cpf}"
                                     mask="999.999.999-99"
                                     required="true"
                                     placeholder="Insira o seu CPF"
                                     maxlength="14"/>
                    </div>
                    <div class="dtNasc" id="dtNasc">
                        <h:outputLabel value="Data de Nascimento"/><font color="red">*</font>
                        <p:inputMask class="form-control"
                                     value="#{usuarioController.user.datanasc}"
                                     mask="99/99/9999"
                                     required="true"
                                     placeholder="DD/MM/AAAA"
                                     maxlength="10"/>
                    </div>
                    <div class="senha" id="senha">
                        <h:outputLabel value="Nova Senha"/><font color="red">*</font><br></br>
                        <p:password value="#{usuarioController.user.senha}"
                                    class="form-control"
                                    maxlength="30"
                                    placeholder="Insira a nova senha"
                                    required="true"/>
                    </div>
                    <br/>
                    <div class="redefSenha" id="redefSenha">
                        <h:commandButton value="Redefinir Senha" 
                                         class="btn btn-block btn-primary"
                                         action="#{usuarioController.realizaRedefinirSenha}"/>
                    </div>
                </h:form>
            </div>
        </section>
    </div>
</h:body>
</html>
